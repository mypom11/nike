<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike AirMax BW</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <nav class="inner">
                <ul class="gender">
                    <li><a href="#">Woman</a></li>
                    <li><a href="#">Man</a></li>
                </ul>
                <h1>logo</h1>
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="opening">
                <ul class="opening_wrap">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </section>
            <section id="visual">
                <ul class="shoes">
                    <li id="premium" class="main_event" data-num="0">
                        <div class="fixed">
                            <article class="shoes_pic">
                                <img src="images/nike0.png" alt="airmax bw premium">
                            </article>
                        </div>
                        <div class="text">
                            <h2>AirMax BW<br>Premium</h2>
                        </div>
                        <div class="btn">
                            <p>Buy Now</p>
                        </div>
                    </li>
                    <li id="olympic" class="main_event" data-num="1">
                        <div class="fixed">
                            <article class="shoes_pic">
                                <img src="images/nike1.png" alt="airmax bw olympic">
                            </article>
                        </div>
                        <div class="text">
                            <h2>AirMax BW<br>olympic</h2>
                        </div>
                        <div class="btn">
                            <p>Buy Now</p>
                        </div>
                    </li>
                    <li id="persian" class="main_event" data-num="2">
                        <div class="fixed">
                            <article class="shoes_pic">
                                <img src="images/nike2.png" alt="airmax bw persianviolet">
                            </article>
                        </div>
                        <div class="text">
                            <h2>AirMax BW<br>PersianViolet</h2>
                        </div>
                        <div class="btn">
                            <p>Buy Now</p>
                        </div>
                    </li>
                    <li id="flax" class="main_event" data-num="3">
                        <div class="fixed">
                            <article class="shoes_pic">
                                <img src="images/nike3.png" alt="airmax bw flax">
                            </article>
                        </div>
                        <div class="text">
                            <h2>AirMax BW<br>Flax</h2>
                        </div>
                        <div class="btn">
                            <p>Buy Now</p>
                        </div>
                    </li>
                </ul>
            </section>
            <section id="video">
                
            </section>
            <section id="subject">
            </section>
